<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <header>
        <img src="image.jpg" alt="Profile Picture" class="profile-pic">
        <h2>Harshita</h2>
        <input type="text" placeholder="Search or start new chat" class="search-bar">
      </header>
      <div class="chat-list">
        <!-- Chat items will go here -->
        <div class="chat-item">Abhi</div>
        <div class="chat-item">Mom</div>
        <!-- Add more chats as needed -->
      </div>
    </div>
    <div class="chat-window">
      <header>
        <h2>Abhi</h2>
      </header>
      <div class="messages" id="messages">
        <!-- Messages will go here -->
        <div class="message received">Hello!</div>
        <div class="message sent">Hi there!</div>
        <!-- Add more messages as needed -->
      </div>
      <footer>
        <input type="text" placeholder="Type a message" class="message-input" id="message-input">
        <button class="send-button" id="send-button">Send</button>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
