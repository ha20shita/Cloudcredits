<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .blog-post {
            background: #f4f4f4;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
        }
        .blog-post h2 {
            color: #333;
        }
        .blog-post p {
            color: #666;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <div class="container">
        <div class="blog-post">
            <h2>Information</h2>
            <p>My first personal blog.</p>
        </div>
        <div class="blog-post">
            <h2>My college</h2>
            <p>My college first day</p>
        </div>
    </div>
</body>
</html>
